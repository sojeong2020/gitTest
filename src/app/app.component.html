<div>
  <h5>Angular Auth</h5>
  <nav>
    <a *ngIf="this.authService.isLoggedIn" >User Profile</a>
    <a *ngIf="!this.authService.isLoggedIn"  routerLinkActive="active" routerLink="/log-in">Sign
      in</a>
  </nav>

  <a *ngIf="!this.authService.isLoggedIn"  routerLinkActive="active"
    routerLinkActive="active" routerLink="/sign-up">Sign up</a>
  <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" >Logout</button>
</div>

<router-outlet></router-outlet>
